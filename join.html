<html>
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/join.css">
    <link rel="stylesheet" href="./css/sweetalert.css">
    <script src="./js/jquery-3.6.0.min.js" defer></script>
    <script src="./js/join.js" defer></script>
    <script src="./js/sweetalert.js" defer></script>
</head>
<body>
    <div class="background">
        <h1>계정 만들기</h1>

        <div class="joincard">
            <!-- form태그 시작 -->

            <form>
                <!-- 제목 a태그 -->
                <div class="area">
                    <a href="javascript:history.go(-1)" class="mainlogo">Assemble</a>
                </div>

                <!-- 이름입력 div -->
                <div class="area">
                    <h3>이름</h3>
                    <input type="text" placeholder="이름입력" name="username"/>
                </div>

                <!-- 아이디 입력 div -->
                <div class="area">
                    <h3>아이디</h3>
                    <input type="text" id="member_id" name="userid" placeholder="등록하실 아이디를 입력해주세요." onblur="idCheck()"/>
<!-- <%--                    <input type="button" value="중복확인" name="overlap" class="overlap" onclick="idCheck()">--%> -->
                </div>

                <!-- 비밀번호 입력 div -->
                <div class="area">
                    <h3>비밀번호</h3>
                    <input type="password" placeholder="비밀번호를 입력해주세요." name="userpwd"/>
                </div>

                <!-- 비밀번호 재확인 div -->
                <div class="area">
                    <h3>비밀번호 재확인</h3>
                    <input type="password" placeholder="비밀번호를 입력해주세요." name="userpwd_re"/>
                </div>

                <!-- 닉네임 영역 -->
                <div class="area">
                    <h3>닉네임</h3>
                    <input type="text" id="member_nickname" name="member_nickname" placeholder="닉네임을 입력해주세요." onblur="nicknameCheck()"/>
<!-- <%--                    <input type="button" value="중복확인" name="nickoverlap" class="nickoverlap" onclick="nicknameCheck()">--%> -->
                </div>

                <div class="area">
                    <h3>이메일</h3>
                    <input type="email" name="useremail">
<!-- <%--                    <span style="margin-left: 5px; margin-right: 5px;font-size: 18px;">@</span>--%>
<%--                    <input type="text" name="useremail" class="emailtext">--%>

<%--                    <select name="usermail" class="email" onchange="emailclick()">--%>
<%--                        <option value="직접입력" selected="selected">직접입력</option>--%>
<%--                        <option value="naver">naver.com</option>--%>
<%--                        <option value="daum">daum.net</option>--%>
<%--                        <option value="yahoo">yahoo.co.kr</option>--%>
<%--                        <option value="nate">nate.com</option>--%>
<%--                        <option value="gamil">gamil.com</option>--%>
<%--                    </select>--%> -->
                </div>

                <div class="area">
                    <h3>생년월일</h3>
                    <input type="text" placeholder="년(4자)" name="useryear"/>
<!-- <%--                    <select name="usermonth">--%>
<%--                        <option value="월" selected="selected">월</option>--%>
<%--                        <option value="1">1</option>--%>
<%--                        <option value="2">2</option>--%>
<%--                        <option value="3">3</option>--%>
<%--                        <option value="4">4</option>--%>
<%--                        <option value="5">5</option>--%>
<%--                        <option value="6">6</option>--%>
<%--                        <option value="7">7</option>--%>
<%--                        <option value="8">8</option>--%>
<%--                        <option value="9">9</option>--%>
<%--                        <option value="10">10</option>--%>
<%--                        <option value="11">11</option>--%>
<%--                        <option value="12">12</option>--%>
<%--                    </select>--%>
<%--                    <input type="text" placeholder="일" name="userday"/>--%> -->
                </div>

                <div class="area">
                    <h3>성별</h3>

                    <select name="usergender" class="gender">
                        <option value="성별" selected="selected">성별</option>
                        <option value="남자">남자</option>
                        <option value="여자">여자</option>
                    </select>
                </div>

                <div class="area">
                    <h3>전화번호</h3>
                    <input type="text"  name="userphone" />
                </div>

                <div class="area final">
                    <input type="submit" value="가입하기" name="signup" onclick="return false">
                    <input type="button" value="취소하기" name="cancel2" onclick="javascript:history.go(-1)">
                </div>
                <!-- <%--유효성 검사 여부 확인 div--%> -->
                <div class="validityCheck">
                    <span id="enalbeId" name="enalbeId" hidden></span>
                    <span id="enalbePwd" name="enalbePwd" hidden></span>
                    <span id="enalbeNickname" name="enalbeNickname" hidden></span>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
